<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ЭвриКон | Главная</title>
    <link rel="stylesheet" href="/work-course-main/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&family=Chivo:wght@700&display=swap" rel="stylesheet">

<style>
  body {
    font-family: 'Space Grotesk', sans-serif;
  }
  h1, h2 {
    font-family: 'Chivo', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
</style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">Эври<span>Кон</span></a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="about.html">О курсе</a></li>
                    <li><a href="reviews.html">Отзывы</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Освойте экономику легко и просто</h1>
                <p>Практический курс для тех, кто хочет понимать экономические процессы</p>
                <div class="hero-buttons">
                    <a href="about.html" class="btn-primary btn-red">Узнать больше</a>
                    <a href="pricing.html" class="btn-secondary">Начать обучение</a>
                </div>
            </div>
            <div class="hero-image">
                <img src="img/economics-hero.png" alt="Экономика для всех">
            </div>
        </div>
    </section>


    <section class="cta-section">
        <div class="container">
            <div class="cta-box">
                <h2>Готовы начать обучение?</h2>
                <a href="pricing.html" class="btn-primary btn-red">Приобрести курс</a>
            </div>
        </div>
    </section>

    <!-- Остальной код остается без изменений -->

    <script>
        // Добавляем класс active для текущей страницы
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('.nav-menu a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (currentPage === linkPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
